<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cadastro">
        <h1>Formulário</h1>
        <form id="emailForms">
            <div class="name">
                <h2>Insira seu nome</h2>
                <input type="text" id="fname" name="name" placeholder="Seu nome.." required>
            </div>

            <div class="email">
                <h2>Insira um e-mail</h2>
                <input type="email" id="email" name="email" placeholder="Seu e-mail.." required>
            </div>

            <div class="botao">
                <button type="submit">ENVIAR</button>
            </div>
        </form>

        <!-- Campo para inserir o código de verificação -->
        <div id="verificacao" style="display: none;">
            <h2>Insira o código de verificação</h2>
            <input type="text" id="verificacaocod" placeholder="Código de verificação..">
            <button id="verifyButton">VALIDAR</button>
            <p id="verificationMessage"></p>
        </div>
    </div>

    <footer>@ 2024 Tema Espaço. Todos os direitos reservados.</footer>

    <script>
        let verificacaocod; // Para armazenar o código de verificação

        // Enviar e-mail ao submeter o formulário
        document.getElementById('emailForms').onsubmit = function (e) {
            e.preventDefault(); // Previne o envio padrão do formulário

            // Coletar dados do formulário
            const formData = new FormData(this);
            const data = new URLSearchParams(formData).toString();

            // Enviar o e-mail
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // Espera resposta JSON
                    }
                    throw new Error('Erro ao enviar o e-mail');
                })
                .then(response => {
                    alert('E-mail enviado com sucesso!');
                    verificacaocod = response.verificationCode; // Salva o código de verificação
                    document.getElementById('verificacao').style.display = 'block'; // Mostra o campo de verificação
                })
                .catch(error => alert(error));
        };

        // Validar código de verificação
        document.getElementById('verifyButton').onclick = function () {
            const userCode = document.getElementById('verificacaocod').value;
            if (userCode == verificacaocod) {
                document.getElementById('verificationMessage').innerText = 'E-mail validado com sucesso!';
            } else {
                document.getElementById('verificationMessage').innerText = 'Código inválido. Tente novamente.';
            }
        };
    </script>
</body>

</html>
